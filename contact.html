<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div id="dependencyTemplate"></div>
</head>


<body>
    <div id="navbarTemplate"></div>

    <div class="banner">
        <h1>Welcome to Pet Paradise!</h1>
        <h5>Your pets and pet needs all in one place</h5>
    </div>

    <div class="main contact-page">
        <div class="row col-12">
            <h2>Contact Us!</h2>
            <p>Fill out the details below and we'll get back to you lickety split!</p>
        </div>
        <br>
        <form class="row">
            <div>
                <p class="contact-label">Name:</p>
                <input class="widebox">
            </div>
            <br>
            <div>
                <p class="contact-label">Email:</p>
                <input class="widebox">
            </div>
            <div>
                <p class="contact-label">Message:</p>
                <textarea rows="10" cols="200" class="widebox longbox"></textarea>
            </div>
        </form>
    </div>
    <div id="footerTemplate"></div>

    <!------------------------------------------------SCRIPTS----------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="/Petshop-project/js/templates.js"></script>

</body>

</html>
