<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div id="dependencyTemplate"></div>
</head>


<body>
    <div id="navbarTemplate"></div>

    <div class="banner">
        <h1>Contact Us!</h1>
        <h5>Fill out the details below and we'll get back to you lickety split!</h5>
    </div>

    <div class="main contact-page">
        <br>
        <form class="row" onsubmit="submitContact(); return false">
            <div>
                <p class="contact-label">Name:</p>
                <input class="widebox" id="name">
            </div>
            <br>
            <div>
                <p class="contact-label">Email:</p>
                <input class="widebox" id="email">
            </div>
            <div>
                <p class="contact-label">Message:</p>
                <textarea rows="10" class="widebox longbox" id="message"></textarea>
            </div>
            <div>
                <button class="contact-button btn btn-light btn-outline-dark">Submit</button>
            </div>
        </form>
    </div>
    <div id="footerTemplate" class="short-page-footer"></div>

    <!------------------------------------------------SCRIPTS----------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="/Petshop-project/js/templates.js"></script>
    <script src="/Petshop-project/js/submitButton.js"></script>
</body>

</html>
